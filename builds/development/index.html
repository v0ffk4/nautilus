<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Книжная сеть наутилус</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<header id="header">
		<div class="col-left">
			<img src="img/logo-left.svg" alt="">
		</div>
		<!-- /.column-left -->
		<div class="col-cent">
			<img class="logo" src="img/logo-main.svg" alt="">
			<nav class="navbar-lrg">
				<ul class="navbar-lrg">
					<li class="navbar-lrg">О нас</li>
					<li class="navbar-lrg">Магазины</li>
					<li class="navbar-lrg">Акции</li>
					<li class="navbar-lrg">Вакансии</li>
					<li class="navbar-lrg">Обратная связь</li>
					<li class="navbar-lrg">Партнеры</li>
					<li class="navbar-lrg">Ser</li>
				</ul>
			</nav>
		</div>
		<!-- /.column-center -->
		<div class="col-right">
			<img src="img/header-corner.png" alt="">
		</div>
		<!-- /.column-right -->
	</header>
	<!-- /.header -->

	<div id="main-slider">
		<div class="col-cent" id="slider-content">
			<div class="slider-arrows">
				<img src="img/slider-arrow-right.svg" alt="Переключение баннера вправо">
				<img src="img/slider-arrow-left.svg" alt="Переключение баннера влево">
			</div>
			<!-- /.slider-arrows -->
			<div class="slider-bottom">
			</div>
			<!-- /.slider-bottom -->
		</div>
		<!-- /#slider-content -->
	</div>
	<!-- /.slider -->

	<section id="categories">
		<div class="col-cent" id="categories-content">
			<div class="category">
				<img src="img/icon-book.svg" alt="Отдел книг">
				<h4>Книги</h4>
				<p>от Дарьи Донцовой<br>до Дэвида Марксона</p>
			</div>
			<!-- /.category -->
			<div class="category">
				<img src="img/icon-drawer.svg" alt="Отдел канцелярских товаров">
				<h4>Канцтовары</h4>
				<p>ручки, папки, бумажки<br>и вообще всё</p>
			</div>
			<!-- /.category -->
			<div class="category">
				<img src="img/icon-present.svg" alt="Отдел сувениров">
				<h4>Сувениры</h4>
				<p>зажигалки и логотипом<br>и шоколадный Путин</p>
			</div>
			<!-- /.category -->
			<div class="category">
				<img src="img/icon-edu.svg" alt="Отдел развивающих игр">
				<h4>Развивающие игры</h4>
				<p>Call of Duty, Battlefield<br>и кубик Рубика</p>
			</div>
			<!-- /.category -->
		</div>
		<!-- /#categories-content.col-cent -->
	</section>
	<!-- /#categories -->
	
	<section class="actions">
		<div class="col-left">
			
		</div>
		<!-- /.col-left -->
		<div class="col-cent" id="actions-content">
			<div class="actions-stripe">
				<div class="action-teaser">
					czzzcz
				</div>
				<!-- /.action-teaser -->
			</div>
			<!-- /.actions-teser -->
			<div id="actions-slider">
				
			</div>
			<!-- /#actions-slider -->

		</div>
		<!-- /.col-center -->
		<div class="col-right">
			
		</div>
		<!-- /.col-right -->
	</section>
	<!-- /.actions -->



	
	<script src="js/script.js"></script>
</body>
</html>
